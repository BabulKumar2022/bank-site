<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bangking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome <span class="text-red-600"> Hero</span> Banking</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-16 rounded text-white ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4  class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-16 rounded text-white ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-orange-300 p-16 rounded text-white ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">50</span> </h4>
                </div>

            </div>
        </section>
        <!-- withdraw and deposit -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-100 p-8 rounded">
                    <h3 class="text-3xl mb-8">Plese Deposit Here</h3>
                    <div action="">
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 " type="number" placeholder="your deposit amount">
                        <button id="deposit-button" class="bg-orange-800 px-3 rounded py-2 text-white font-medium">Deposit</button> 
                    </div>
                </div>
                <div class="bg-pink-100 p-8 rounded">
                    <h3 class="text-3xl mb-8">Plese withdraw amount </h3>
                    <div action="">
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 " type="number" placeholder="your deposit amount">
                        <button id="withdraw-button" class="bg-orange-800 px-3 rounded py-2 text-white font-medium">Deposit</button> 
                    </div>
                </div>
               
            </div>
            
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
