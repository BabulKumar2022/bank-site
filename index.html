<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome <span class="text-red-600">Hero</span> Bank</h1>
    </header>
    <main>
        <section class="bg-cyan-100 w-3/4 mt-8 mx-auto p-8 px-2" >
            <h3 class="text-2xl mb-8">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 " type="text" placeholder="your email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4" type="password" placeholder="password">
                <button id="login-submit" class="bg-orange-800 px-3 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
   
    <script src="js/bank.js"></script>
</body>
</html>
